<!DOCTYPE html>
<html>
<head>
    <title>周易起卦 - 输入</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 20px; background-color: #f5f5f5; }
        h1 { font-size: 5vw; margin-bottom: 20px; }
        .input-container { margin: 20px auto; max-width: 90%; }
        input[type="text"] { width: 80%; padding: 10px; font-size: 4vw; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px 20px; font-size: 4vw; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #45a049; }
        .error { color: red; font-size: 3vw; display: none; }
    </style>
</head>
<body>
    <h1>周易起卦</h1>
    <div class="input-container">
        <p>请输入任意内容（仅限字符和标点符号）：</p>
        <input type="text" id="userInput" placeholder="起心动念方可起卦" />
        <br><br>
        <button onclick="submitInput()">起卦</button>
        <p id="errorMsg" class="error">输入内容包含非法字符，请仅使用字母、数字或标点符号！</p>
    </div>

    <script>
        function submitInput() {
            const input = document.getElementById("userInput").value;
            const regex = /^[\w\s\u4e00-\u9fa5.,!?;:'"()]+$/;
            if (input && regex.test(input)) {
                window.location.href = "/?input=" + encodeURIComponent(input);
            } else {
                document.getElementById("errorMsg").style.display = "block";
            }
        }
    </script>
</body>
</html>
